<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>パスワード再設定 | ViralReel Automator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter','Noto Sans JP',sans-serif; }
    .gradient-text { background: linear-gradient(90deg,#F97316,#EC4899); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center px-6">
  <div class="w-full max-w-md bg-gray-800/80 border border-gray-700 rounded-2xl p-8 shadow-2xl">
    <h1 class="text-2xl font-extrabold gradient-text text-center">ViralReel Automator</h1>
    <h2 class="mt-2 text-center text-xl font-semibold">パスワード再設定</h2>
    <p class="mt-2 text-center text-gray-400 text-sm">メールにリセットリンクを送信します。</p>

    <div id="notice" class="hidden mt-4 text-sm rounded-md border p-3"></div>

    <form id="form" class="mt-6 space-y-5">
      <div>
        <label class="block text-sm text-gray-300 mb-1">メールアドレス</label>
        <input id="email" type="email"
               class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-gray-100 focus:ring-pink-500 focus:border-pink-500" required />
      </div>
      <button id="submit" type="submit"
              class="w-full bg-pink-600 hover:bg-pink-700 transition-colors font-bold py-3 rounded-lg">送信する</button>
    </form>

    <div class="mt-8 text-center text-xs text-gray-500">
      &copy; 2025 ViralReel Automator
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBF3Ux_IZk6PU3thCwlZtDqBcXBkJWPj-8",
      authDomain: "viral-reel-automator.firebaseapp.com",
      projectId: "viral-reel-automator",
      storageBucket: "viral-reel-automator.appspot.com",
      messagingSenderId: "149388169567",
      appId: "1:149388169567:web:0dfe6f214d09d5c9c9a6ea",
      measurementId: "G-8N6L9GDKNC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('form');
    const emailEl = document.getElementById('email');
    const notice = document.getElementById('notice');
    const submitBtn = document.getElementById('submit');

    // Prefill from ?email=
    const params = new URLSearchParams(location.search);
    const initial = params.get('email') || '';
    if (initial) emailEl.value = initial;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailEl.value.trim();
      clearNotice();
      submitBtn.disabled = true;
      submitBtn.textContent = '送信中…';
      try {
        await sendPasswordResetEmail(auth, email);
        showNotice('リセットメールを送信しました。メールをご確認ください。', 'success');
      } catch (err) {
        showNotice('送信に失敗しました: ' + (err?.message || err), 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '送信する';
      }
    });

    function showNotice(msg, type) {
      notice.classList.remove('hidden');
      notice.textContent = msg;
      notice.className = 'mt-4 text-sm rounded-md border p-3';
      if (type === 'success') notice.classList.add('bg-green-900/40','border-green-600','text-green-200');
      else if (type === 'error') notice.classList.add('bg-red-900/40','border-red-600','text-red-200');
      else notice.classList.add('bg-blue-900/40','border-blue-600','text-blue-200');
    }
    function clearNotice(){ notice.className='hidden'; notice.textContent=''; }
  </script>
</body>
</html>
