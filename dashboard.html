<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - ViralReel Automator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Loading State -->
    <div id="loader" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-pink-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-400">認証情報を確認中...</p>
        </div>
    </div>

    <!-- Main Content (hidden until authorized) -->
    <div id="dashboard-content" class="hidden">
        <header class="bg-gray-800/80 backdrop-blur-sm shadow-lg">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-white">ダッシュボード</h1>
                <div>
                     <span id="user-email" class="text-gray-400 mr-4"></span>
                     <button id="logout-btn-dash" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg text-sm">ログアウト</button>
                </div>
            </div>
        </header>
        <main class="container mx-auto px-6 py-12">
            <h2 class="text-3xl font-bold text-white">ようこそ！</h2>
            <p class="mt-2 text-gray-400">こちらがあなたのコンテンツ管理画面です。</p>
            <!-- Your main application functionality will go here -->
            <div class="mt-8 p-8 bg-gray-800 rounded-lg border border-gray-700">
                <h3 class="text-lg font-semibold">今後の開発エリア</h3>
                <p class="text-gray-400 mt-2">ここにリサーチ機能やコンテンツ生成テーブルなどのアプリケーション機能が実装されます。</p>
            </div>
        </main>
    </div>

    <!-- Firebase SDK and Auth Guard Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // IMPORTANT: Use the exact same Firebase config as in index.html
        const firebaseConfig = {
            apiKey: "AIzaSyBF3Ux_IZk6PU3thCwlZtDqBcXBkJWPj-8",
            authDomain: "viral-reel-automator.firebaseapp.com",
            projectId: "viral-reel-automator",
            storageBucket: "viral-reel-automator.appspot.com",
            messagingSenderId: "149388169567",
            appId: "1:149388169567:web:0dfe6f214d09d5c9c9a6ea",
            measurementId: "G-8N6L9GDKNC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loader = document.getElementById('loader');
        const dashboardContent = document.getElementById('dashboard-content');
        const userEmailSpan = document.getElementById('user-email');
        const logoutBtnDash = document.getElementById('logout-btn-dash');

        // --- Subscription Check Function (same as on index.html) ---
        const checkActiveSubscription = async (user) => {
            if (!user) return false;
            try {
                const subscriptionsRef = collection(db, 'customers', user.uid, 'subscriptions');
                const q = query(subscriptionsRef, where("status", "in", ["trialing", "active"]));
                const querySnapshot = await getDocs(q);
                return !querySnapshot.empty;
            } catch (e) {
                console.error("Subscription check failed:", e);
                return false;
            }
        };

        // --- This is the "Auth Guard" for the page ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is logged in, now check for subscription
                const isActive = await checkActiveSubscription(user);
                if (isActive) {
                    // SUCCESS: User is authenticated and has an active subscription. Show the dashboard.
                    userEmailSpan.textContent = user.email;
                    loader.classList.add('hidden');
                    dashboardContent.classList.remove('hidden');
                } else {
                    // FAILURE: User is authenticated but has NO subscription. Redirect to pricing.
                    window.location.replace('/index.html#pricing');
                }
            } else {
                // FAILURE: User is not authenticated. Redirect to home page to log in.
                window.location.replace('/index.html');
            }
        });
        
        logoutBtnDash.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error('Sign out error', error);
            });
            // onAuthStateChanged will handle the redirect automatically after sign out
        });
    </script>

</body>
</html>
