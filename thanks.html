<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご登録ありがとうございます！ - ViralReel Automator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            overflow: hidden; /* Prevents scrollbars during animation */
        }
        .gradient-text {
            background: linear-gradient(90deg, #F97316, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-shadow {
            box-shadow: 0 0 40px 0 rgba(236, 72, 153, 0.4);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="text-center p-6 max-w-2xl mx-auto">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-8 md:p-12 shadow-2xl fade-in">
            
            <!-- Checkmark Icon -->
            <div class="mx-auto mb-6 h-16 w-16 flex items-center justify-center rounded-full bg-green-500/20 border-2 border-green-500">
                <svg class="h-8 w-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <!-- Main Message -->
            <h1 class="text-3xl md:text-4xl font-extrabold text-white">
                ご登録ありがとうございます！
            </h1>
            <p class="mt-4 text-lg text-gray-400">
                ViralReel Automatorへようこそ。アカウントの有効化まで、あと一歩です。
            </p>

            <div class="my-8 border-t border-gray-700"></div>

            <!-- Next Step Instructions -->
            <h2 class="text-xl font-bold text-white">次のステップ：アカウント認証</h2>
            <p class="mt-3 text-gray-400">
                担当者があなたのアカウントを安全に設定するため、以下のボタンからTelegramでご連絡ください。通常24時間以内に認証プロセスをご案内します。
            </p>

            <!-- Telegram Button -->
            <div class="mt-8">
                <!-- Updated Telegram link -->
                <a href="https://t.me/VRArobot" target="_blank" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-4 px-10 rounded-lg text-lg transition-transform transform hover:scale-105 inline-block glow-shadow">
                    Telegramで連絡して認証を完了する
                </a>
            </div>
        </div>

        <!-- Back to Main Page Link -->
        <div class="mt-8 fade-in" style="animation-delay: 0.5s;">
            <a href="index.html" class="text-pink-400 hover:text-pink-500 transition-colors">&larr; トップページに戻る</a>
        </div>
    </div>

    <!-- Celebration Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // This function creates the confetti "party cracker" effect
            function fireConfetti() {
                const count = 200;
                const defaults = {
                    origin: { y: 0.7 }
                };

                function fire(particleRatio, opts) {
                    confetti(Object.assign({}, defaults, opts, {
                        particleCount: Math.floor(count * particleRatio)
                    }));
                }

                fire(0.25, {
                    spread: 26,
                    startVelocity: 55,
                });
                fire(0.2, {
                    spread: 60,
                });
                fire(0.35, {
                    spread: 100,
                    decay: 0.91,
                    scalar: 0.8
                });
                fire(0.1, {
                    spread: 120,
                    startVelocity: 25,
                    decay: 0.92,
                    scalar: 1.2
                });
                fire(0.1, {
                    spread: 120,
                    startVelocity: 45,
                });
            }

            // Fire the confetti when the page loads
            fireConfetti();
        });
    </script>

</body>
</html>
