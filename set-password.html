<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>アカウント設定 | ViralReel Automator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter','Noto Sans JP',sans-serif; }
    .gradient-text { background: linear-gradient(90deg,#F97316,#EC4899); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center px-6">
  <div class="w-full max-w-md bg-gray-800/80 border border-gray-700 rounded-2xl p-8 shadow-2xl">
    <h1 class="text-2xl font-extrabold gradient-text text-center">ViralReel Automator</h1>
    <h2 class="mt-2 text-center text-xl font-semibold">アカウントを作成</h2>
    <p class="mt-2 text-center text-gray-400 text-sm">Stripeでお支払い後の初回セットアップです。</p>

    <div id="notice" class="hidden mt-4 text-sm rounded-md border p-3"></div>

    <form id="form" class="mt-6 space-y-5">
      <div>
        <label class="block text-sm text-gray-300 mb-1">メールアドレス</label>
        <input id="email" type="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-gray-100 focus:ring-pink-500 focus:border-pink-500"
               readonly />
        <p class="mt-1 text-xs text-gray-400">※ 支払い時のメールで固定されます</p>
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">パスワード</label>
        <div class="relative">
          <input id="password" type="password" minlength="6" placeholder="6文字以上"
                 class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-gray-100 focus:ring-pink-500 focus:border-pink-500" required />
          <button type="button" id="toggle" class="absolute right-2 top-1/2 -translate-y-1/2 text-xs text-gray-300 hover:text-white">表示</button>
        </div>
      </div>

      <button id="submit" type="submit"
              class="w-full bg-pink-600 hover:bg-pink-700 transition-colors font-bold py-3 rounded-lg">アカウントを作成</button>

      <div class="text-center text-sm text-gray-400">
        すでに登録済みの方は
        <a href="/password-reset.html" class="text-pink-400 hover:text-pink-300 underline">パスワードを再設定</a>
      </div>
    </form>

    <div id="subcheck" class="hidden mt-6 text-sm">
      <div class="bg-yellow-900/40 border border-yellow-600 text-yellow-200 rounded-md p-3">
        お支払いの反映を確認中です…。数十秒かかることがあります。<br />
        <button id="retry" class="mt-3 bg-yellow-600/30 hover:bg-yellow-600/40 border border-yellow-500 rounded px-3 py-1">もう一度チェックする</button>
      </div>
    </div>

    <div class="mt-8 text-center text-xs text-gray-500">
      &copy; 2025 ViralReel Automator
    </div>
  </div>

  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- CONFIG (yours) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBF3Ux_IZk6PU3thCwlZtDqBcXBkJWPj-8",
      authDomain: "viral-reel-automator.firebaseapp.com",
      projectId: "viral-reel-automator",
      storageBucket: "viral-reel-automator.appspot.com",
      messagingSenderId: "149388169567",
      appId: "1:149388169567:web:0dfe6f214d09d5c9c9a6ea",
      measurementId: "G-8N6L9GDKNC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- DOM ---
    const emailEl = document.getElementById('email');
    const pwEl = document.getElementById('password');
    const toggleBtn = document.getElementById('toggle');
    const form = document.getElementById('form');
    const submitBtn = document.getElementById('submit');
    const notice = document.getElementById('notice');
    const subcheckBox = document.getElementById('subcheck');
    const retryBtn = document.getElementById('retry');

    // Prefill & protect email
    const params = new URLSearchParams(location.search);
    const email = params.get('email')?.trim() || '';
    emailEl.value = email;
    if (!email) {
      showNotice('エラー: リンクにメールが含まれていません。Stripe決済後のメールからアクセスしてください。', 'error');
      disableForm();
    }

    toggleBtn.addEventListener('click', () => {
      const type = pwEl.type === 'password' ? 'text' : 'password';
      pwEl.type = type;
      toggleBtn.textContent = type === 'password' ? '表示' : '非表示';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearNotice();
      const pass = pwEl.value;

      submitBtn.disabled = true;
      submitBtn.textContent = '作成中…';

      try {
        // Try to create the account
        await createUserWithEmailAndPassword(auth, email, pass);
        showNotice('アカウント作成に成功しました。購読状況を確認しています…', 'info');
        // Now check subscription and redirect if active
        await afterAuthSubscriptionCheck();
      } catch (err) {
        // If already exists, offer reset flow or login
        if (err?.code === 'auth/email-already-in-use') {
          showNotice('このメールは既に登録されています。パスワード再設定を行ってください。', 'warn');
          subcheckBox.classList.add('hidden');
          // Offer one-click reset helper
          const resetHelper = document.createElement('button');
          resetHelper.className = "mt-3 bg-gray-700 hover:bg-gray-600 border border-gray-500 rounded px-3 py-2 text-sm";
          resetHelper.textContent = 'このメールにリセットリンクを送る';
          resetHelper.onclick = async () => {
            resetHelper.disabled = true;
            try {
              await sendPasswordResetEmail(auth, email);
              showNotice('パスワード再設定メールを送信しました。メールをご確認ください。', 'success');
            } catch (e) {
              showNotice('リセットメール送信に失敗しました: ' + (e?.message || ''), 'error');
            } finally {
              resetHelper.disabled = false;
            }
          };
          notice.appendChild(resetHelper);
        } else if (err?.code === 'auth/invalid-email') {
          showNotice('メール形式が不正です。Stripe決済時のメールでアクセスしてください。', 'error');
        } else if (err?.code === 'auth/weak-password') {
          showNotice('パスワードは6文字以上にしてください。', 'error');
        } else {
          showNotice('登録に失敗しました: ' + (err?.message || err), 'error');
        }
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'アカウントを作成';
      }
    });

    // Subscription check helper
    async function hasActiveSubscription(uid) {
      try {
        const ref = collection(db, 'customers', uid, 'subscriptions');
        const qy = query(ref, where('status', 'in', ['trialing', 'active']));
        const snap = await getDocs(qy);
        return !snap.empty;
      } catch (e) {
        return false;
      }
    }

    async function afterAuthSubscriptionCheck() {
      // Give the backend/extensions a brief moment if needed
      subcheckBox.classList.remove('hidden');

      const attempt = async () => {
        const uid = (await auth.currentUser)?.uid;
        if (!uid) return false;
        return await hasActiveSubscription(uid);
      };

      // First check immediately
      let ok = await attempt();
      if (ok) return successRedirect();

      // If not yet, let user retry
      retryBtn.onclick = async () => {
        const again = await attempt();
        if (again) return successRedirect();
        showNotice('まだ反映されていません。少し待ってから再度お試しください。', 'warn');
      };
    }

    function successRedirect() {
      showNotice('購読を確認しました。ダッシュボードへ移動します。', 'success');
      setTimeout(() => { window.location.href = '/dashboard.html'; }, 600);
    }

    function showNotice(msg, type) {
      notice.classList.remove('hidden');
      notice.textContent = msg;
      notice.className = 'mt-4 text-sm rounded-md border p-3';
      if (type === 'success') notice.classList.add('bg-green-900/40','border-green-600','text-green-200');
      else if (type === 'warn') notice.classList.add('bg-yellow-900/40','border-yellow-600','text-yellow-200');
      else if (type === 'error') notice.classList.add('bg-red-900/40','border-red-600','text-red-200');
      else notice.classList.add('bg-blue-900/40','border-blue-600','text-blue-200');
    }
    function clearNotice(){ notice.className='hidden'; notice.textContent=''; }
    function disableForm(){ Array.from(form.elements).forEach(el=>el.disabled=true); }
  </script>
</body>
</html>
