<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralReel Automator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;

        .gradient-text {
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;

        }
        .cta-button {
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            transition: all 0.3s ease;
        }
        .cta-button:hover:not(:disabled) {
            box-shadow: 0 0 20px 0 rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }
        .step-number {
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
        }
        #file-upload-button {
            cursor: pointer;
        }
        #alert-box {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<!-- Step 4: Connect Account -->
<div id="connect-section" class="bg-white p-6 rounded-2xl shadow-md">
    <div class="flex items-center mb-4">
        <div class="step-number w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-lg">4</div>
        <h2 class="ml-4 text-xl font-semibold text-gray-900">Connect Your Account</h2>
    </div>
    <p class="text-gray-600 mb-4">To schedule posts, you first need to securely connect your Facebook and Instagram accounts.</p>
    <a id="fb-login-button" href="#" class="w-full sm:w-auto flex items-center justify-center cta-button text-white font-bold py-3 px-6 rounded-lg text-lg">
        <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" /></svg>
        Connect Facebook Account
    </a>
</div>

<!-- ... (rest of content remains unchanged) ... -->

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const appId = '667267416377258';
        const redirectUri = 'https://viralreel-automator.com';
        const scopes = 'instagram_basic,instagram_content_publish,pages_show_list,pages_manage_posts,business_management,pages_read_engagement';
        const oauthUrl = `https://www.facebook.com/v18.0/dialog/oauth?client_id=${appId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}&response_type=token&state=test_user_demo`;

        const fileUpload = document.getElementById('file-upload');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const captionBox = document.getElementById('caption-box');
        const previewCaption = document.getElementById('preview-caption');
        const aiCaptionBtn = document.getElementById('ai-caption-btn');
        const fbLoginButton = document.getElementById('fb-login-button');
        const connectSection = document.getElementById('connect-section');
        const connectSuccessMessage = document.getElementById('connect-success-message');
        const connectedAsMessage = document.getElementById('connected-as-message');
        const postButton = document.getElementById('post-button');
        const alertBox = document.getElementById('alert-box');
        const alertCloseButton = document.getElementById('alert-close-button');

        // Set OAuth URL on the login button directly
        fbLoginButton.setAttribute('href', oauthUrl);

        async function handleOauthCallback() {
            const fragment = window.location.hash.substring(1);
            const params = new URLSearchParams(fragment);
            const accessToken = params.get('access_token');

            if (accessToken) {
                console.log('--- META APP REVIEW ---');
                console.log('Access Token successfully extracted:', accessToken);

                connectSection.classList.add('hidden');
                connectSuccessMessage.classList.remove('hidden');
                postButton.disabled = false;

                try {
                    const response = await fetch(`https://graph.facebook.com/me/accounts?access_token=${accessToken}`);
                    const data = await response.json();

                    console.log('--- META APP REVIEW ---');
                    console.log('Sample API call to /me/accounts successful. Response:', data);

                    if (data && data.data && data.data.length > 0) {
                        const firstPageName = data.data[0].name;
                        connectedAsMessage.textContent = `Connected as: ${firstPageName}. You can now proceed to post.`;
                    } else {
                        connectedAsMessage.textContent = 'Connected successfully. No pages found or permissions missing.';
                    }

                } catch (error) {
                    console.error('--- META APP REVIEW ---');
                    console.error('Sample API call failed:', error);
                    connectedAsMessage.textContent = 'Could not fetch account details.';
                }
            }
        }

        if (fileUpload) {
            fileUpload.addEventListener('change', (event) => {
                if (event.target.files.length > 0) {
                    fileName.textContent = event.target.files[0].name;
                    fileInfo.classList.remove('hidden');
                }
            });
        }

        if (captionBox) {
            captionBox.addEventListener('input', (event) => {
                previewCaption.textContent = event.target.value || 'Your caption will appear here...';
            });
        }

        if (aiCaptionBtn) {
            aiCaptionBtn.addEventListener('click', () => {
                aiCaptionBtn.textContent = 'Generating...';
                setTimeout(() => {
                    const sampleCaption = "Just finished a great workout! Feeling energized and ready to take on the day. What are your fitness goals? #fitness #workout #motivation";
                    captionBox.value = sampleCaption;
                    previewCaption.textContent = sampleCaption;
                    aiCaptionBtn.textContent = 'âœ¨ Auto-generate Caption with AI';
                }, 1000);
            });
        }

        if (postButton) {
            postButton.addEventListener('click', () => {
                postButton.textContent = "Posting...";
                setTimeout(() => {
                    postButton.textContent = "Posted!";
                    postButton.disabled = true;
                    alertBox.classList.remove('hidden');
                    setTimeout(() => alertBox.style.opacity = '1', 10);
                }, 1000);
            });
        }

        if (alertCloseButton) {
            alertCloseButton.addEventListener('click', () => {
                alertBox.style.opacity = '0';
                setTimeout(() => alertBox.classList.add('hidden'), 300);
            });
        }

        handleOauthCallback();
    });
</script>
</body>
</html>
